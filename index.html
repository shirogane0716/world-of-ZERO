¿¡æ¯æƒé™ä¸è¶³ã€‘åˆ›é€ çš„â€œç†µå€¼å›æ”¶æ‰€â€ï¼ˆå‡ºäºäººæ–‡å…³æ€€ï¼Œä»¥â€œé©¿ç«™â€çš„åä¹‰ç°ä¸–ï¼‰ã€‚è¯¥ç§æ—çš„ä½¿å‘½æ˜¯ç»´æŒå®‡å®™ä¸­çš„å¹³è¡¡ã€æ¨è¿›æ–°çš„ç”Ÿå‘½è½®å›ï¼Œå½“å®ƒä»¬è§‚æµ‹åˆ°ä¸€ä¸ªæ‹¥æœ‰æ™ºæ…§ç”Ÿå‘½çš„æ˜Ÿçƒè¾¾åˆ°ç»ˆç»“ä¹‹æ—¥æ—¶ï¼Œä¼šå‡ºé¢å›æ”¶å¤„äºæ··ä¹±çŠ¶æ€çš„â€œä¿¡æ¯â€ï¼Œæ¢å¤è¿™ä¸ªæ˜Ÿçƒåˆå§‹çš„ç†µå€¼ï¼Œè¿æ¥æ–°ç”Ÿå‘½ã€‚"}]}];

let unlocked = [];
let currentIndex = null;

// éšæœºæ‰“ä¹±å·¦ä¾§æ ç›®é¡ºåº
let displayOrder = [...Array(articles.length).keys()].sort(() => Math.random() - 0.5);

function renderList() {
  articleListEl.innerHTML = '';
  displayOrder.forEach(i => {
    const a = articles[i];
    const div = document.createElement('div');
    div.className = 'article ' + (unlocked.includes(i) ? 'unlocked' : 'locked');
    div.textContent = unlocked.includes(i) ? a.title : `æœªè§£é”ï¼ˆ${i+1}ï¼‰`;
    div.onclick = () => { if (unlocked.includes(i)) showArticle(i); };
    articleListEl.appendChild(div);
  });
}

const articleListEl = document.getElementById('articleList');
const contentEl = document.getElementById('content');
const startBtn = document.getElementById('startBtn');
const nextBtn = document.getElementById('nextBtn');


function showArticle(i) {
  const a = articles[i];
  const introHtml = a.intro ? `<div class="intro">${escapeHtml(a.intro)}</div>` : '';
  const sectionsHtml = (a.sections || []).map(s => `
    <div class="section">
      <h3>${escapeHtml(s.subtitle)}</h3>
      <p>${escapeHtml(s.content)}</p>
    </div>
  `).join('');
  contentEl.innerHTML = `<h2 class="title">${escapeHtml(a.title)}</h2>` + introHtml + sectionsHtml;
  currentIndex = i;
}

function unlockRandom() {
  const remaining = articles.map((_,i)=>i).filter(i=>!unlocked.includes(i));
  if (remaining.length === 0) return null;
  const randomIndex = remaining[Math.floor(Math.random() * remaining.length)];
  unlocked.push(randomIndex);
  renderList();
  showArticle(randomIndex);
  return randomIndex;
}

startBtn.onclick = () => {
  const newIndex = unlockRandom();
  if (newIndex !== null) {
    startBtn.disabled = true;
    nextBtn.disabled = false;
  }
};

nextBtn.onclick = () => {
  const newIndex = unlockRandom();
  if (newIndex === null) {
    contentEl.innerHTML = `<h2 class="title">ä½ å·²ç»è¯»å®Œäº†æ‰€æœ‰ä¸–ç•Œè§‚ ğŸ‰</h2><div class="muted">å¦‚æœæƒ³å›é¡¾ä»»ä½•ä¸–ç•Œè§‚ï¼Œè¯·åœ¨å·¦ä¾§ç›®å½•è¿›è¡Œç‚¹å‡»ã€‚</div>`;
    nextBtn.disabled = true;
  }
};

function escapeHtml(str) {
  if (!str && str !== 0) return '';
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

renderList();
